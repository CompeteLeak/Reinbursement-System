<div class="jumbotron" id="loginForm">
	<h3>Log In!</h3>
	<input class="form-control" type="text" id="unamelog"
		placeholder="Username"> <br> <input class="form-control"
		type="password" id="passlog" placeholder="Password"> <br>
	<button value="${alertName}" class="btn btn-submit" id="login">Log In!</button>
	<input type="submit" id="createUser" class="btn btn-info"
		value="Create Account">
</div>
